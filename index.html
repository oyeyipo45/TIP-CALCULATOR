<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TIP CALCULATOR </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <div class="wrap">
      <div id="main" method="get">
        <h3  class="heading">TIP CALCULATOR</h3>
        <div class="price">
          <label for="bill">Bill </label> <input id="billPrice" type="number"  value="">
        </div>
          
        <div class="select">
          <label for="percentage">Tip % </label>
          <select id="tip" name="percentage" type="number">
            <option value=""></option>
            <option value="30">Excellent   (30%)</option>
            <option value="20">Very Good  (20%) </option>
            <option value="10">Good  (10%) </option>
            <option value="5">Fair  (5%)</option>
            <option value="0">Poor  (0%) </option>
          </select>
        </div>
        <div class="people">
          <label for="people"> People </label><input id="noPeople" type="number">
        </div>
        <div class="calButton">
          <button  id="calculate"> Calculate</button>
          <button  id="reset"> Reset</button>
        </div>

        <div class="result_section">
          <p>Individual Bill</p>
          <div id="billResult">
            <p class="defaultBill">$0.00</p>
          </div>
        </div>
        
        <div id="totalBill">
          <p>Total Bill</p>
          <div id="totalBillResult">
            <p class="defaultBill">$0.00</p>
          </div>
        </div>
        
      </div>
    </div>
    
     
    <script src="js.js"></script>
    </body>
</html>
