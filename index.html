<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TIP CALCULATOR </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <form id="main" method="get">
        <label for="bill">BILL </label> <input id="billPrice" type="number"  name="bill">
        
        <select id="tip" name="percentage" type="number">
        <option value=""> percentage</option>
        <option value="30"> 30%</option>
        <option value="20">20% </option>
        <option value="10"> 10% </option>
        <option value="5"> 5%</option>
        <option value="0">0% </option>
        </select>
        
        <label for="people"> No of people </label><input id="noPeople" type="number"  name="people">
        <button  id="calculate"> Calculate</button>
        <input id="billResult" type="number" name="result">  
    </form>
     
    <script src="js.js"></script>
    </body>
