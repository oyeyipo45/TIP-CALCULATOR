<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TIP CALCULATOR </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <div class="wrap">
      <div id="main" method="get">
        <div class="price">
          <label for="bill">Bill </label> <input id="billPrice" type="number"  value="">
        </div>
          
        <div class="select">
          <label for="percentage">Percentage For Tip</label>
          <select id="tip" name="percentage" type="number">
            <option value=""></option>
            <option value="30"> 30%</option>
            <option value="20">20% </option>
            <option value="10"> 10% </option>
            <option value="5"> 5%</option>
            <option value="0">0% </option>
          </select>
        </div>
        <div class="people">
          <label for="people"> No of People </label><input id="noPeople" type="number">
        </div>
        <div class="calButton">
          <button  id="calculate"> Calculate</button>
        </div>
        <div id="billResult">
            
        </div>
        
      </div>
    </div>
    
     
    <script src="js.js"></script>
    </body>
</html>
